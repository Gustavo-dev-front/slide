<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <ul class="custom-controls">
      <li><img src="./imgs/foto1-thumb.jpg" alt="raposa-thumb" /></li>
      <li><img src="./imgs/foto2-thumb.jpg" alt="esquilo-thumb" /></li>
      <li><img src="./imgs/foto3-thumb.jpg" alt="urso-thumb" /></li>
      <li><img src="./imgs/foto4-thumb.jpg" alt="lobo-thumb" /></li>
      <li><img src="./imgs/foto5-thumb.jpg" alt="macaco-thumb" /></li>
      <li><img src="./imgs/foto6-thumb.jpg" alt="leao-thumb" /></li>
    </ul>
    <div class="wrapper">
      <ul class="slide">
        <li><img src="./imgs/foto1.jpg" alt="raposa" /></li>
        <li><img src="./imgs/foto2.jpg" alt="esquilo" /></li>
        <li><img src="./imgs/foto3.jpg" alt="urso" /></li>
        <li><img src="./imgs/foto4.jpg" alt="lobo" /></li>
        <li><img src="./imgs/foto5.jpg" alt="macaco" /></li>
        <li><img src="./imgs/foto6.jpg" alt="leao" /></li>
      </ul>
      <div class="arrow-nav">
        <button class="prev"></button>
        <button class="next"></button>
      </div>
    </div>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
